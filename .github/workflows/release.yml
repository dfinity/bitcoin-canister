name: Release PR

on:
  workflow_dispatch

# This workflow creates a release PR that:
# 1. Updates CHANGELOGs for all packages:
#    - canister/CHANGELOG.md (date-based releases)
#    - watchdog/CHANGELOG.md (date-based releases)
#    - interface/CHANGELOG.md (semver releases)
#    - validation/CHANGELOG.md (semver releases)
# 2. Bumps versions in Cargo.toml files (semver crates only)
# 
# After merging the release PR, run the "Release & Publish" workflow (in publish.yml).

jobs:
  release-plz-pr:
    name: Create Release PR
    runs-on: ubuntu-latest

    permissions:
      pull-requests: write
      contents: write
      id-token: write # Required for OIDC token exchange

    concurrency:
      group: release-plz-${{ github.ref }}
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Authenticate with crates.io
        id: auth
        uses: rust-lang/crates-io-auth-action@v1

      - name: Run release-plz
        uses: release-plz/action@5ab144c9d67d4346240190d0f95ed08668677928 # v0.5.121
        with:
          command: release-pr
          version: 0.3.151
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ steps.auth.outputs.token }}

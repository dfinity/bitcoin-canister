        run: bash watchdog/e2e-tests/watchdog-canister-metadata.sh

  canister-build-reproducibility:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Verify Reproducibility
        run: |
          ./e2e-tests/reproducibility.sh Dockerfile

      - name: Archive WASMs
        uses: actions/upload-artifact@v4
        with:
          name: wasms
          path: ./wasms
          if-no-files-found: error
          compression-level: 0

  check-canister-wasm-endpoints:
    runs-on: ubuntu-latest
    needs: canister-build-reproducibility
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download WASMs
        uses: actions/download-artifact@v4
        with:
          name: wasms
          path: ./wasms

      - name: Install `ic-wasm`
        uses: taiki-e/install-action@v2
        with:
          tool: ic-wasm

      - name: Check canister endpoints
        run: |
          echo "::group::Checking Bitcoin canister endpoints"
          ic-wasm "$GITHUB_WORKSPACE/wasms/ic-btc-canister.wasm.gz" check-endpoints \
            --hidden ./canister/hidden_endpoints.conf
          echo "::endgroup::"

          echo "::group::Checking watchdog canister endpoints"
          ic-wasm "$GITHUB_WORKSPACE/wasms/watchdog.wasm.gz" check-endpoints \
            --hidden ./watchdog/hidden_endpoints.conf
          echo "::endgroup::"

          echo "::group::Checking uploader canister endpoints"
          ic-wasm "$GITHUB_WORKSPACE/wasms/uploader.wasm.gz" check-endpoints \
            --hidden ./bootstrap/uploader/hidden_endpoints.conf \
            --candid ./bootstrap/uploader/candid.did
          echo "::endgroup::"

  candid-compatibility:
    name: Check Candid Compatibility
    if: ${{ !contains(github.event.pull_request.labels.*.name, 'CI_OVERRIDE_DIDC_CHECK') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history to compare with base

      - name: Download didc
        if: steps.cache-didc.outputs.cache-hit != 'true'
        run: |
          mkdir -p ~/.local/bin
          curl -fsSL https://github.com/dfinity/candid/releases/download/2025-10-16/didc-linux64 \
            -o ~/.local/bin/didc
          chmod +x ~/.local/bin/didc

      - name: Add didc to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run Candid compatibility checks
        run: |
          chmod +x scripts/check-candid-compatibility.sh
          DID_CHECK_REV=${{ github.event.pull_request.base.sha }} \
            ./scripts/check-candid-compatibility.sh
  checks-pass:
    # Always run this job!
    if: always()
    needs:
      [
        cargo-tests,
        shell-checks,
        cargo-clippy,
        rustfmt,
        e2e-disable-api-if-not-fully-synced-flag,
        e2e-scenario-1,
        e2e-scenario-2,
        e2e-scenario-3,
        charge-cycles-on-reject,
        upgradability,
        set_config,
        cycles_burn,
        benchmark,
        watchdog_health_status,
        watchdog_get_config,
        watchdog_metrics,
        #        watchdog_upgradability, TODO(mducroux): re-enable once we have a new watchdog canister release
        canister-build-reproducibility,
        bitcoin_canister_metadata,
        candid-compatibility,
      ]
    runs-on: ubuntu-latest
    steps:
      - name: check cargo-tests result
        if: ${{ needs.cargo-tests.result != 'success' }}
        run: exit 1
      - name: check shell-checks result
        if: ${{ needs.shell-checks.result != 'success' }}
        run: exit 1
      - name: check cargo-clippy result
        if: ${{ needs.cargo-clippy.result != 'success' }}
        run: exit 1
      - name: check rustfmt result
        if: ${{ needs.rustfmt.result != 'success' }}
        run: exit 1
      - name: check e2e-disable-api-if-not-fully-synced-flag result
        if: ${{ needs.e2e-disable-api-if-not-fully-synced-flag.result != 'success' }}
        run: exit 1
      - name: check e2e-scenario-1 result
        if: ${{ needs.e2e-scenario-1.result != 'success' }}
        run: exit 1
      - name: check e2e-scenario-2 result
        if: ${{ needs.e2e-scenario-2.result != 'success' }}
        run: exit 1
      - name: check e2e-scenario-3 result
        if: ${{ needs.e2e-scenario-3.result != 'success' }}
        run: exit 1
      - name: check charge-cycles-on-reject result
        if: ${{ needs.charge-cycles-on-reject.result != 'success' }}
        run: exit 1
      - name: check upgradability result
        if: ${{ needs.upgradability.result != 'success' && needs.upgradability.result != 'skipped' }}
        run: exit 1
      - name: check set_config result
        if: ${{ needs.set_config.result != 'success' }}
        run: exit 1
      - name: check cycles_burn result
        if: ${{ needs.cycles_burn.result != 'success' }}
        run: exit 1
      - name: check bitcoin_canister_metadata result
        if: ${{ needs.bitcoin_canister_metadata.result != 'success' }}
        run: exit 1
      - name: check benchmark result
        if: ${{ needs.benchmark.result != 'success' }}
        run: exit 1
      - name: check watchdog_health_status result
        if: ${{ needs.watchdog_health_status.result != 'success' }}
        run: exit 1
      - name: check watchdog_get_config result
        if: ${{ needs.watchdog_get_config.result != 'success' }}
        run: exit 1
      - name: check watchdog_metrics result
        if: ${{ needs.watchdog_metrics.result != 'success' }}
        run: exit 1
      #      - name: check watchdog_upgradability result TODO(mducroux): re-enable once we have a new watchdog canister release
      #        if: ${{ needs.watchdog_upgradability.result != 'success' }}
      #        run: exit 1
      - name: check canister-build-reproducibility result
        if: ${{ needs.canister-build-reproducibility.result != 'success' }}
        run: exit 1
      - name: check candid-compatibility result
        if: ${{ needs.candid-compatibility.result != 'success' && needs.candid-compatibility.result != 'skipped' }}
        run: exit 1

[package]
name = "ic-btc"
version = "0.1.0"
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bitcoin = "0.28.1"
candid = "0.7.4"
byteorder = "1.4.3"
ic-btc-types = { git = "https://github.com/dfinity/ic", rev = "0acc04638bb2be562c146c2480e6217eb572aa77" }
lazy_static = "1.4.0"
serde_bytes = "0.11"
stable-structures = { git = "https://github.com/dfinity/ic", rev = "0acc04638bb2be562c146c2480e6217eb572aa77" }
#ic-metrics = { path = "../../monitoring/metrics" }
#ic-protobuf = { path = "../../protobuf" }
#ic-btc-types-internal = { path = "../types/internal" }
#ic-logger = { path = "../../monitoring/logger" }
#ic-registry-subnet-features = { path = "../../registry/subnet_features" }
#ic-replicated-state = { path = "../../replicated_state" }
#ic-state-layout = { path = "../../state_layout" }
#prometheus = { version = "0.12.0", features = [ "process" ] }
#prost = "0.10.4"
#serde = "1.0.132"
#slog = { version = "2.5.2", features = ["nested-values", "release_max_level_debug"] }

#[build-dependencies]
#prost-build = "0.10.4"

[[bin]]
name = "canister"
path = "src/main.rs"

#[[example]]
#name = "build-utxo-set"
#path = "src/examples/build_utxo_set.rs"

#[[example]]
#name = "explore-utxos"
#path = "src/examples/explore_utxos.rs"

[dev-dependencies]
bitcoin = {version = "0.28.1", features = ["rand"]} # needed for generating secp256k1 keys.
ic-btc-test-utils = { git = "https://github.com/dfinity/ic", rev = "0acc04638bb2be562c146c2480e6217eb572aa77" }
maplit = "1.0.2"
proptest = "0.9.4"
tempfile = "3.2.0"
#clap = {version = "3.1.9", features = ["derive"]}
